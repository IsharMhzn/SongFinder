{% extends 'base.html' %}
  
{% block content %}
{% if aids %}
{% for aid in aids %}
    <br>
        <p><b>{{aid.title}}</b> by <a href="{{ url_for('similar', artist=aid.artist) }}">{{aid.artist}}</a><br>
        Hits: {{aid.hits}}<br>
        Uploaded on {{ aid.date_posted.strftime('%Y-%m-%d') }} by <a href="{{ url_for('profile', username=aid.author.username) }}">{{ aid.author.username }}</a>
        </p>
{% endfor %}
{% endif %}
{% endblock %}
