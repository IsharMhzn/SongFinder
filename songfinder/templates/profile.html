{% extends 'base.html' %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <hr>
    {% if aids %}
        {% for aid in aids %}
            <p><b>{{aid.title}}</b> by {{aid.artist}}<br>
            Hits: {{aid.hits}}<br>
            Uploaded on {{ aid.date_posted.strftime('%Y-%m-%d') }}</p>
        {% endfor %}
        <br>
    {% endif %}
{% endblock %}
